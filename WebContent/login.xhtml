<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/custom.css" />
</h:head>
	<h:body styleClass="body">
		<h:form acceptcharset="ISO-8859-1">
			<center>
				<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage" />
				<p:panelGrid columns="2">
					<h:outputText value="Usuário : " />
					<p:inputText id="username" value="#{loginMB.username}" />

					<h:outputText value="Senha : " />
					<p:password id="password" value="#{loginMB.password}" />

					<p:commandButton value="OK" action="#{loginMB.login()}" type="submit" />
					<p:commandButton value="Limpar" type="reset" />

				</p:panelGrid>
			</center>
		</h:form>
	</h:body>
</html>
